<h2 ng-click="source.state=!source.state">{{ source.name }}
    <span class="badge">{{ (source.results | filter: jobs.include | excludeFilter: jobs.exclude | filter: {title: ''}).length }}</span>
    <i ng-show="!source.state" class="fa fa-plus"></i>
    <i ng-show="source.state" class="fa fa-minus"></i>
</h2>
<table class="table table-hover table-striped" ng-if="source.state">
    <tr class="row result" ng-repeat="result in source.results | filter: jobs.include | excludeFilter: jobs.exclude | filter: {title: ''}">
        <td class="col-xs-2">{{ result.date }}
            <button class="btn btn-default" ng-click="saveMyJson(source.id, result.id)">
                <span class="glyphicon glyphicon-file"></span>
                <span> Apply {{ source.id }}-{{ result.id }}</span>
            </button>
        </td>
        <td class="col-xs-6">
            <a ng-href="{{ result.url }}">{{ result.title }}</a>
        </td>
        <td class="col-xs-4">{{ result.company }}</td>
    </tr>
</table>
